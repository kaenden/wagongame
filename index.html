<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Train Gold Collector Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="game-container">
            <div id="track"></div>
            <div id="train-container">
                <div id="train"></div>
                <div id="wagons-container"></div>
            </div>
            <div id="factory"></div>
            <div id="controls">
                <button id="start-game">Start Game</button>
                <button id="stop-game">Stop Game</button>
                <button id="increase-speed">Increase Speed (500 Gold)</button>
                <button id="increase-capacity">
                    Increase Capacity (800 Gold)
                </button>
            </div>
            <div id="stats">
                <div id="gold-count">Gold: 0</div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
