<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Train Gold Collector Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="game-container">
            <div id="track"></div>
            <div id="train-container">
                <div id="train"></div>
                <div id="wagons-container"></div>
            </div>
            <div id="factory"></div>
            <div id="controls">
                <button id="start-game">Start Game</button>
                <button id="stop-game">Stop Game</button>
                <button id="increase-speed">Increase Speed</button>
                <button id="increase-capacity">Add Wagon</button>
                <button id="increase-efficiency">Upgrade Efficiency</button>
                <button id="reset-game">Reset Game</button>
            </div>
            <div id="stats">
                <div id="gold-count">Gold: 0</div>
                <div id="speed-display">Speed: 2</div>
                <div id="wagons-display">Wagons: 1</div>
                <div id="income-display">Income: 100/lap</div>
                <div id="efficiency-display">Efficiency: 100%</div>
                <div id="upgrade-costs">
                    <div id="speed-cost">Speed Cost: 1000</div>
                    <div id="wagon-cost">Wagon Cost: 800</div>
                    <div id="efficiency-cost">Efficiency Cost: 1200</div>
                </div>
                <div id="achievements">
                    <div id="achievement-display">Achievements: 0/5</div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
